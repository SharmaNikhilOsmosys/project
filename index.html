<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dictionary</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <template id="template">
        <tr >
            <th scope="row"></th>
            
        </tr>
    </template>
    <div class="container">
        <section class ="upper-container">
            <h1 class = "">My Online Dictionary</h1>
            <input id="input" class="  col-12" placeholder="Enter word" type="text"></input>
            <div class="buttons">
                <button id="input-btn" class="btn btn-light">Define</button>
                <button id="reset-btn" class="btn btn-light ">Reset</button>
            </div>
    
        </section>
        <section class="result">
            <h2 id ="word">word</h2>
            <button class=" btn-primary" id="save-btn">Save</button>
        </section>
        <section>
            <h3>Definitions :</h3>
            <ul id="definition">
            </ul>

            <h3>Examples :</h3>
            <ul id= "example">
            </ul>
        </section>
        <section>

            <h2 class="recent" >Recent searches</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Word</th>
      <th scope="col">Last Searched</th>
      <th scope="col">Date</th>
      <th scope="col">Times Searched</th>

    </tr>
  </thead>
  <tbody> 

  </tbody>
</table>
        </section>
        </div>
        
</body>
</html>
